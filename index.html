<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="main">
    <section class="result">
      <h1 class="result-header">Your Result</h1>
      <div class="score-circle">
        <p class="score">
          <span class="score-main">76</span>
          <span class="score-sub">of 100</span>
        </p>
      </div>
      <h2 class="result-rank">Great</h2>
      <p class="result-lead">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    <section class="summary">
      <h2 class="summary-header">Summary</h2>
      <div class="summary-features summary-reaction">
        <p class="features-text">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction icon" class="icon-reaction"/>
          Reaction
        </p>
        <p class="features-rating">80 <span class="grey-rate">/ 100</span></p>
      </div>
      <div class="summary-features summary-memory">
        <p class="features-text">
          <img src="./assets/images/icon-memory.svg" alt="Memory icon" class="icon-memory"/>
          Memory
        </p>
        <p class="features-rating">92 <span class="grey-rate">/ 100</span></p>
      </div>
      <div class="summary-features summary-verbal">
        <p class="features-text">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal icon" class="icon-verbal"/>
          Verbal
        </p>
        <p class="features-rating">61 <span class="grey-rate">/ 100</span></p>
      </div>
      <div class="summary-features summary-visual">
        <p class="features-text">
          <img src="./assets/images/icon-visual.svg" alt="visual icon" class="icon-visual"/>
          Visual
        </p>
        <p class="features-rating">72 <span class="grey-rate">/ 100</span></p>
      </div>
      <a href="#" class="summary-button">Continue</a>
    </section>
  </main>
</body>
</html>
